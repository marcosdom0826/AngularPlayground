<div class="columns">
    <div class="column">
        <app-card [name]="cardForm.controls.name.value" [expiration]="cardForm.controls.expiration.value"
            [cardNumber]="cardForm.controls.cardNumber.value"></app-card>
    </div>
    <div class="column">
        <form [formGroup]="cardForm">
            <app-input [control]="cardForm.controls.name" [label]="'Name'"></app-input>
            <app-input [maskTemplate]="'0000-0000-0000-0000'" [control]="cardForm.controls.cardNumber"
                [label]="'Card Number'"></app-input>
            <div class="columns">
                <div class="column">
                    <app-input [maskTemplate]="'00/00'" [control]="cardForm.controls.expiration"
                        [label]="'Expiration'"></app-input>
                </div>
                <div class="column">
                    <app-input [maskTemplate]="'000'" [control]="cardForm.controls.securityCode"
                        [label]="'Security Code'"></app-input>
                </div>
            </div>
            <div class="buttons">
                <button class="button is-primary" [disabled]="cardForm.invalid" type="submit"
                    (click)="onSubmit()">Submit</button>
                <button class="button is-danger" type="button" (click)="onReset()">Reset</button>
            </div>
        </form>
    </div>
</div>
